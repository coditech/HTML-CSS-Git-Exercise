<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>26 - Checkout Groups - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
    <link rel="stylesheet" href="cssfile.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <div class="shopping-basket">
          <h1 class="shopping-basket__title">Your Shopping Basket</h1>
          <table class="shopping-basket__items">
            <tr>
              <th>Product</th>
              <th>Size</th>
              <th>Units</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>
                <div class="shopping-basket__product">
                  <img src="/images/22/shirts.jpg" alt="Codi t-shirts in black" />
                  <p>Codi t-shirt, black</p>
                </div>
              </td>
              <td>Medium</td>
              <td>1</td>
              <td>Â£10.00</td>
            </tr>
          </table>
        </div>

        <div class="checkout">
          <h2 class="checkout__title">Checkout</h2>
          <form method="GET" id="checkout-form" class="checkout__form">
            <!-- Add the form fields here -->
            <fieldset>
              <legend>Billing Adress</legend>
              <label>
                <p>Address Line 1</p>
                <input type="text" name="Billing-Address Line 1" />
              </label>
              <label>
                <p>Address Line 2</p>
                <input type="text" name="Billing-Address Line 2" />
              </label>
              <label>
                <p>Postcode</p>
                <input type="text" name="Billing-Postcode" />
              </label>
              <label>
                <p>City</p>
                <input type="text" name="Billing-City" />
              </label>
            </fieldset>
            <fieldset>
              <legend>Delivery Address</legend>
              <label>
                <p>Address Line 1</p>
                <input type="text" name="Delivery-Address Line 1" />
              </label>
              <label>
                <p>Address Line 2</p>
                <input type="text" name="Delivery-Address Line 2" />
              </label>
              <label>
                <p>Postcode</p>
                <input type="text" name="Delivery-Postcode" />
              </label>
              <label>
                <p>City</p>
                <input type="text" name="Delivery-City" />
              </label>
            </fieldset>

            <button type="submit">Complete Purchase</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
