<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>26 - Checkout Groups - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <div class="shopping-basket">
          <h1 class="shopping-basket__title">Your Shopping Basket</h1>
          <table class="shopping-basket__items">
            <tr>
              <th>Product</th>
              <th>Size</th>
              <th>Units</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>
                <div class="shopping-basket__product">
                  <img src="/images/20-shirts.jpg" alt="Codi t-shirts in black" />
                  <p>Codi t-shirt, black</p>
                </div>
              </td>
              <td>Medium</td>
              <td>1</td>
              <td>Â£10.00</td>
            </tr>
          </table>
        </div>

        <div class="checkout">
          <h2 class="checkout__title">Checkout</h2>
          <form method="GET" id="checkout-form" class="checkout__form">
            <fieldset>
              <legend>Billing Address</legend>
              <label for="text1">Address Line 1 <input type="text" id="text1" name="text1"/></label>

              <label for="text2">Address Line 2 <input type="text" id="text2" name="text2"/></label>

              <label for="text3">Postcode <input type="text" id="text3" name="text3"/></label>

              <label for="text4">City <input type="text" id="text4" name="text4"/></label>
            </fieldset>

            <fieldset>
              <legend>Delivery Address</legend>
              <label for="address1"
                >Delivery Address 1 <input type="text" id="address1" name="address1"
              /></label>

              <label for="address2"
                >Delivery Address 2 <input type="text" id="address2" name="address2"
              /></label>

              <label for="address3"
                >Postcode <input type="text" id="address3" name="address3"
              /></label>

              <label for="text3">City <input type="text" id="address4" name="address4"/></label>
            </fieldset>

            <button type="submit">Complete Purchase</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
