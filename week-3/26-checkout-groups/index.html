<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>26 - Checkout Groups - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <div class="shopping-basket">
          <h1 class="shopping-basket__title">Your Shopping Basket</h1>
          <table class="shopping-basket__items">
            <tr>
              <th>Product</th>
              <th>Size</th>
              <th>Units</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>
                <div class="shopping-basket__product">
                  <img src="/images/20-shirts.jpg" alt="Codi t-shirts in black" />
                  <p>Codi t-shirt, black</p>
                </div>
              </td>
              <td>Medium</td>
              <td>1</td>
              <td>Â£10.00</td>
            </tr>
          </table>
        </div>

        <div class="checkout">
          <h2 class="checkout__title">Checkout</h2>
          <form method="GET" id="checkout-form" class="checkout__form">
            <!-- Add the form fields here -->
            <fieldset>
              <legend>Billing Address</legend>
              <label for="Billing_Address">
                Billing Line 1
                <input type="text" id="Billing_Address" name="Billing_Address_name" />
              </label>
              <p></p>
              <label for="Billing_Address_2">
                Billing Line 2
                <input type="text" id="Billing_Address_2" name="Billing_Address_name" />
              </label>
              <p></p>
              <label for="Billing_Postcode">
                Postcode
                <input type="text" id="Billing_Postcode" name="Billing_Postcode_name" />
              </label>
              <p></p>
              <label for="Billing_City">
                City
                <input type="text" id="Billing_City" name="Billing_City_name" />
              </label>
            </fieldset>
            <fieldset>
              <legend>Delivery Address</legend>
              <label for="Delivery_Address">
                Billing Line 1
                <input type="text" id="Delivery_Address" name="Delivery_Address_name" />
              </label>
              <p></p>
              <label for="Delivery_Address_2">
                Billing Line 2
                <input type="text" id="Delivery_Address_2" name="Delivery_Address_name" />
              </label>
              <p></p>
              <label for="Delivery-Postcode">
                Postcode
                <input type="text" id="Delivery_Postcode" name="Delivery_Postcode_name" />
              </label>
              <p></p>
              <label for="Delivery_City">
                City
                <input type="text" id="Delivery_City" name="Delivery_City_name" />
              </label>
            </fieldset>
            <p></p>
            <button type="submit">Complete Purchase</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
