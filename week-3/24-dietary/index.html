<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>24 - Dietary Requirements - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
    <style>
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        line-height: 1.4;
      }
      ul li {
        display: inline;
        margin: 10px;
      }
    </style>
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <h1>Codi Summit</h1>

        <p>
          Let us know if you have any dietary requirements so that we can provide you with the best,
          yummy food.
        </p>

        <form>
          <!-- Your multiple choice goes here -->
          <fieldset>
            <legend>Please select all of your dietary requirements</legend>
            <ul>
              <li>
                <label for="Halal">
                  <input type="checkbox" name="dietary" id="Halal" />
                  Halal
                </label>
              </li>
              <li>
                <label for="Kosher">
                  <input type="checkbox" name="dietary" id="Kosher" />
                  Kosher
                </label>
              </li>
              <li>
                <label for="Vegetarian">
                  <input type="checkbox" name="dietary" id="Vegetarian" />
                  Vegetarian
                </label>
              </li>
              <li>
                <label for="Vegan">
                  <input type="checkbox" name="dietary" id="Vegan" />
                  Vegan
                </label>
              </li>
              <li>
                <label for="Gluten Free">
                  <input type="checkbox" name="dietary" id="Gluten Free" />
                  Gluten Free
                </label>
              </li>
            </ul>
          </fieldset>
          <button type="submit">Submit</button>
        </form>
      </main>
    </div>
  </body>
</html>
